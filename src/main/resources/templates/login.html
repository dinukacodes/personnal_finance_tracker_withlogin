<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login System</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Background gradient */
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            font-family: 'Poppins', sans-serif; /* Custom font for title */
            letter-spacing: 1px;
        }

        .container {
            margin-top: 30px;
            max-width: 600px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensures the gradient stays within the card */
        }

        .card-header {
            background: linear-gradient(to right, #2575fc, #6a11cb); /* Gradient header */
            border-bottom: none;
            text-align: center;
            color: #fff;
        }

        .card-body {
            background-color: #f8f9fa;
            padding: 2rem;
        }

        .btn-primary {
            background-color: #6a11cb;
            border-color: #6a11cb;
            border-radius: 30px;
            transition: all 0.4s ease;
        }

        .btn-primary:hover {
            background-color: #2575fc;
            border-color: #2575fc;
            transform: translateY(-2px); /* Adds a hover effect */
        }

        .form-control {
            border-radius: 30px;
            transition: all 0.4s ease;
            padding: 0.75rem 1.5rem;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        .alert {
            border-radius: 30px;
            text-align: center;
            padding: 0.75rem 1.5rem;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #6a11cb;
        }

        .toggle-password:hover {
            color: #2575fc;
        }

        .footer-link {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-link:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration & Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h2>Login Form</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}" class="form-horizontal position-relative">
                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" required />
                        </div>

                        <div class="form-group mb-3 position-relative">
                            <label class="control-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                            <span class="toggle-password bi bi-eye-fill" onclick="togglePassword()"></span>
                        </div>

                        <div class="form-group mb-4 text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
                        </div>

                        <div class="form-group text-center">
                            <span>Not registered? <a th:href="@{/register}" class="footer-link">Register/Signup here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('bi-eye-fill');
            toggleIcon.classList.add('bi-eye-slash-fill');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash-fill');
            toggleIcon.classList.add('bi-eye-fill');
        }
    }
</script>
</body>
</html>
