<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Manage Categories</h1>

    <!-- Form to Add New Category -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <form action="/addCategory" method="post">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName" name="name" placeholder="Enter category name">
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-custom">Add Category</button>
            </form>
        </div>
    </div>

    <!-- Table to Display Existing Categories -->
    <div class="row">
        <div class="col-md-12 table-container">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Sample data for demonstration -->
                <tr>
                    <td>1</td>
                    <td>Groceries</td>
                    <td>
                        <button onclick="editCategory(1)" class="btn btn-warning btn-sm me-2 btn-custom">Edit</button>
                        <button onclick="deleteCategory(1)" class="btn btn-danger btn-sm btn-custom">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Utilities</td>
                    <td>
                        <button onclick="editCategory(2)" class="btn btn-warning btn-sm me-2 btn-custom">Edit</button>
                        <button onclick="deleteCategory(2)" class="btn btn-danger btn-sm btn-custom">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- JavaScript to handle button actions -->
<script>
    function editCategory(id) {
        // Redirect to edit page with category ID
        window.location.href = '/editcategory/' + id;
    }

    function deleteCategory(id) {
        // Confirm before deleting
        if (confirm('Are you sure you want to delete this category?')) {
            // Redirect to delete page with category ID
            window.location.href = '/deleteCategory/' + id;
        }
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
